{% extends 'layout.html' %} 

{% block content %} 
    <div class="timeline">
        <h2>경매 진행 목록</h2>
        <table id="good-list">
            <tr>
                <th>상품명</th>
                <th>이미지</th>
                <th>시작 가격</th>
                <th>종료 시간</th>
                <th>입장</th>
            </tr>
            {% for good in goods %} 
            <tr>
                <td>{{good.name}}</td>
                <td>
                    <img src="/img/{{good.img}}">
                </td>
                <td>{{good.price}}</td>
                <td class="time" data-start="{{good.createdAt}}">00:00:00</td>
                <td>
                    <a href="/good/{{good.id}}" class="enter btn">입장</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <!-- 첫 번째 스크립트: IE와 엣지 브라우저에서도 서버센트 이벤트를 이용할 수 있게 하는 EventSource 폴리필 -->
    <script src="https://unpkg.com/event-source-polyfill/src/eventsource.min.js"></script> <!-- IE나 엣지 브라우저를 위해 클라이언트 코드에 EventSource 폴리필(ployfill)을 넣음 -->
    <!-- 두 번째 스크립트: EventSource를 사용해 서버센트 이벤트를 받는 코드 -->
    <script>
        // SSE는 IE, 엣지에서 사용할 수 없음(EventSource 객체를 지원하지 않기 때문) -> EventSource는 사용자가 직접 구현 가능
        const es = new EventSource('/sse'); // 서버와 연결
        es.onmessage = function (e) { // es.onmessage 또는 es.addEventListener('message') 이벤트 리스너로 서버로부터 데이터를 받을 수 있음
            document.querySelectorAll('.time').forEach((td) => {
                const end = new Date(td.dataset.start); // 경매 시작 시간
                const server = new Date(parseInt(e.data, 10)); // e.data: 서버로 부터 받은 데이터가 들어있음
                end.setDate(end.getDate()+1); // 경매 종료 시간
                if (server >= end) {
                    return td.textContent = '00:00:00';
                } else {
                    //  서버 시간과 경매 종료 시간을 계산해 카운트다운하는 코드, 24시간동안 카운트 되도록 함
                    const t = end - server; // 경매 종료까지 남은 시간
                    const seconds = ('0' + Math.floor((t/1000) % 60)).slice(-2);
                    const minutes = ('0' + Math.floor((t/1000/60) % 60)).slice(-2);
                    const hours = ('0' + Math.floor((t/(1000*60*60))%24)).slice(-2);
                    return td.textContent = hours + ':' + minutes + ':' + seconds;
                }
            });
        };
    </script>
{% endblock %}
